description: "Configuration file for MedGemma Backend"

model:
  model_id: "e:/MedGemma/myapp/medgemma-1.5-4b-it"  # Path to local model or HuggingFace ID
  use_quantization: true
  device_map: "auto"        # 'auto' or 'cuda:0' or specific dict
  
parameters:
  max_new_tokens: 1024      # Increased to prevent truncation
  temperature: 0.7
  top_p: 0.9

logging:
  level: "INFO"             # DEBUG, INFO, WARNING, ERROR
  file_path: "backend.log"
